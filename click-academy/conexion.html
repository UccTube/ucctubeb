      <!--Opción de subir el vídeo-->
    <div class="ContenedorPrincipal">
        <div class="ContenedorDividido">
          <div id="SubirVideo">
            <input
              type="file"
              value="upload"
              id="fileButton"
              class="VideoSelecter"
              accept="video/mp4,video/x-m4v,video/*"
            />
            <label for="fileButton" id="SeleccionarVideo">
              <div class="AgregarVideo">
                <i class="AgregarVideoIcono fas fa-cloud-upload-alt"> </i>
              </div>
              <div class="AgregarVideoTexto">
                <div class="posicionar">
                  <h1>Selecciona archivos para subir</h1>
                  <progress value="0" max="100" id="uploader">0%</progress>
                </div>
              </div>
            </label>
            <!--<div class="Borde-diagonal"></div>-->
          </div>
          <div id="VideoPreviewDiv">
            <div id="VideoPreview">
              <div id="VideoP">
                <video id="fitDiv" controls>
                  <source src="mov_bbb.mp4" id="video_here" />
                  Tu buscador no soporta el video de HTML5
                </video>
              </div>
            </div>
          </div>
  
          <!--Información del video-->
          <div id="InformacionVideo" class="ContenedorDividido">
            <form id="FormularioInformacion" action="../Ucc_Tube/php/InsertarVideo.php" method="POST">
              <input
                type="text"
                id="nombrevideo"
                placeholder="Nombre del vídeo"
                class="TextoInformacion"
                name="NombreVideo"
              />
              <textarea
                name="message"
                id="mensaje"
                rows="5"
                placeholder="Mensaje"
                class="TextoInformacion"
                name="Mensaje"
              ></textarea>
              <input
                type="text"
                id="categoria"
                placeholder="Categoría"
                class="TextoInformacion"
                name="Categoria"
              />
              <div id="PrivacidadVideo" class="ContenedorDividido">
                <li>
                  <input type="radio" value="1" name="Privacidad" id="Public" />
                  <label for="Public">Público</label>
                  <div class="radiobutton"></div>
                </li>
                <li>
                  <input type="radio" value="2" name="Privacidad" id="Private" />
                  <label for="Private">Privado</label>
                  <div class="radiobutton"></div>
                </li>
                <li>
                  <input type="radio" value="3" name="Privacidad" id="Protect" />
                  <label for="Protect">Protegido</label>
                  <div class="radiobutton"></div>
                </li>
              </div>
              <button class="BotonInformacion" type="submit" id="submit">
                Subir vídeo
              </button>
            </form>
